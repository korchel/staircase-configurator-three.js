<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <canvas class="canvas"></canvas>
    <div class="controls">
      <form class="form">
        <div class="inputgroup">
          <label for="height">Высота от пола до пола, мм:</label>
          <input type="number" id="height" name="height" value="2800"/>
        </div>
        <div class="inputgroup">
          <label for="width">Ширина лестницы, мм:</label>
          <input type="number" id="width"  name="width" value="1000"/>
        </div>
        <p>Геометрия:</p>
        <div>
          <label for="straight">Прямая</label>
          <input name="geometry" id="straight" type="radio" value="straight" checked/>
        </div>
        <button type="submit">Построить</button>
      </form>
    </div>
  </main>
</body>
</html>
